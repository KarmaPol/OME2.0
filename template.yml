# template.yaml
# https://intrepidgeeks.com/tutorial/fast-api-to-aws-part-1-lambda-and-api-gateway-deployment

AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: FastAPI on Lambda

Resources:
  Function: # SAM Local에서 호출하는 함수
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: "FastAPILambda"  # Lambda Function Name
      CodeUri: .  # Lambda Function이 담겨 있는 위치
      Handler: src.main.handler # Lambda Handler 함수의 위치
      Runtime: python3.9
      Events:
        Api:
          Type: HttpApi
          Properties:
            ApiId: !Ref Api
      Environment:
        Variables:
          KAKAO_API_KEY: 8d70680194cad5df035d3b0c209b3e55

  Api:
    Type: AWS::Serverless::HttpApi

Outputs:
  ApiUrl:
    Description: URL of your API
    Value:
      Fn::Sub: 'https://${Api}.execute-api.${AWS::Region}.${AWS::URLSuffix}/'
